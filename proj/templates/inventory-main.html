<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPA Inventory</title>
    
    <!-- External CSS -->
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Accessibility enhancements -->
    <meta name="description" content="An interactive tabbed table interface for data visualization.">
    <meta name="keywords" content="table, data visualization, tabs, logger, general">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header class="container-fluid mt-4">
        <h2 class="mb-4">EMPA Data Inventory</h2>
    </header>

    <main class="container-fluid">

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">
                    General
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="logger-tab" data-bs-toggle="tab" data-bs-target="#logger" type="button" role="tab" aria-controls="logger" aria-selected="false">
                    Logger
                </button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="myTabContent">

            <!-- General Tab Container -->
            <section class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <!-- Sub-tabs for General SOPs will be inserted here -->
                <ul class="nav nav-tabs mt-4" id="generalSubTabs" role="tablist"></ul>

                <!-- Tab content for each SOP will be inserted here -->
                <div class="tab-content mt-4" id="generalTabContent"></div>
            </section>

            <!-- Logger Tab Container -->
            <section class="tab-pane fade" id="logger" role="tabpanel" aria-labelledby="logger-tab">
                <!-- Sub-tabs for Logger Parameters will be inserted here -->
                <ul class="nav nav-tabs mt-4" id="loggerSubTabs" role="tablist"></ul>

                <!-- Tab content for each logger parameter will be inserted here -->
                <div class="tab-content mt-4" id="loggerTabContent"></div>
            </section>

        </div>
    </main>

    <!-- Modal for additional information -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Logger Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="loggerChart"></canvas> <!-- Canvas for Chart.js -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- External JS files -->
    <!-- <script src="{{url_for('static', filename='regularInventory.js')}}"></script> -->
    <!-- <script src="{{url_for('static', filename='loggerInventory.js')}}" ></script> -->
    <script src="{{url_for('static', filename='inventory.js')}}" ></script>

    <!-- Optional: Add loader/spinner -->
    <div id="loader" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
